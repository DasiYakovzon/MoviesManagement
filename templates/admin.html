<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
</head>
<body>
    <h1>Welcome, Admin!</h1>
    <h2>Movies</h2>
    <ul>
        {% for movie in movies %}
            <li>
                <img src="{{ movie.poster }}" alt="Movie Poster" width="200">
                <h3>{{ movie.title }}</h3>
                <p>{{ movie.description }}</p>
                <p>Director: {{ movie.director }}</p>
                <p>Actors: {{ movie.actors }}</p>
                <p>Release Year: {{ movie.release_year }}</p>
                <a href="{{ url_for('movie_details', movie_id=movie.id) }}">View Details</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_movie') }}">Add Movie</a>
</body>
</html>
